<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Site de vérification de la force d'un mot de passe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width ,initial-scale-1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
     <div class="container">
         <div class="row ">
            <h1>Bienvenue sur ce site pour vérifier la force de votre mot de passe :</h1>
             <div class="col-sm 3 mx-auto mt-5 text center">
                 <div class="mb-6">
                     <label for="mdp" class="form-label">Entrez ici votre mot de passe pour en vérifier sa force :</label>
                     <input type="text" class="form-control" id="mdp" aria-describedby="mdp">
                     <div class="form-text"><div id="message"></div></div>
                 </div>
             </div>
         </div>
     </div>
    </body>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</html>
